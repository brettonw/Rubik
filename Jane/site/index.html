<!DOCTYPE html>
<html>
<head>
    <title>Jane Test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <script type="text/javascript" src="js-lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js-lib/d3/d3.v2.js"></script>
    <script type="text/javascript" src="js-lib/Jane-debug.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style type="text/css">
        svg {
            background-color: #eee;
        }

        .node circle {
          cursor: pointer;
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .node text {
          font-size: 11px;
        }

        path.link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }
    </style>

    <script type="text/javascript" src="js/widget.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body onload="RunApp ();">
    <button type="button" onmouseup="Jane.GetDataReference('Restaurants').Populate ();">JSON</button>
    <button type="button" onmouseup="Jane.GetDataReference('Copy 1').Populate ();">Copy 1</button>
    <button type="button" onmouseup="AddCopy2 ();">Add Copy 2</button>
    <button type="button" onmouseup="Jane.GetDataReference('Copy 2').Populate ();">Copy 2</button>

    <div id="divDisplayTree" style="width: 640; height: 480;"></div>
</body>
</html>
