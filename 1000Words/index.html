<!doctype html> 
<html>
<head>
    <title>1000 Words</title>
</head>
<body onload="initPage();">
<div id="display"></div>
    <script type="text/javascript">
    function initPage()
    {
        var string = "";
        var uc = true;
        var lastWordIndex = -1;
        var words = ["love", "lust", "desire", "beautiful", "bound",
        "ecstasy", "orgasmic", "story", "music", "divine", "poetry", "amazing",
        "sexy", "wonderful", "smile", "sparkle", "glorious", "dance",
        "happy", "energy", "delirious", "ballad", "euphoric", "stargirl", 
        "heart"];
        var sentence = {};
        for (var i = 0; i < 1000; ++i) {
            var wordIndex;
            do {
                wordIndex = Math.floor (Math.random () * words.length);
            } while (words[wordIndex] in sentence);
            var word = words[wordIndex];
            sentence[word] = word;
            if (uc) {
                word = word.charAt(0).toUpperCase() + word.substr (1);
                uc = false;
            }
            string += word;
            if (Object.getOwnPropertyNames (sentence).length > 1) {
                if (Math.random () < 0.25) {
                    string += ".";
                    uc = true;
                    sentence = {};
                }
            }
            string += " ";
        }
        if (string.charAt (string.length - 1) == " ") {
            string = string.substr (0, string.length - 1);
        }
        if (string.charAt (string.length - 1) != ".") {
            string += ".";
        }
        console.log (string);
        document.getElementById("display").innerHTML = string;
    }
</script> </body>
</html>
